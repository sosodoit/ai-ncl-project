<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기업 검색</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- DOM 파싱 후 실행 -->
  <script src="/static/js/search_company.js" defer></script>
</head>
<body>
  <div class="top-box">
    <h2 id="company-title">기업 검색</h2>
    <div id="rating-section" class="rating" style="display:none;"></div>
    <form id="search-form">
      <input type="text" id="company-input" name="company" placeholder="기업명 입력" />
      <button type="submit">검색</button>
    </form>
  </div>

  <hr />

  <div id="loading" style="display:none;text-align:center;padding:20px;">
    <p>검색 중...</p>
  </div>
  <div id="error-message" style="display:none;color:red;text-align:center;padding:20px;"></div>
  <div id="content-box" class="content-box"></div>
</body>
</html>
